<table>

  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </thead>

  <tbody>
    @for(item of appData; track item ;let index = $index){
    <tr>
      <td>{{index + 1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
    </tr>
    }
  </tbody>

</table>
