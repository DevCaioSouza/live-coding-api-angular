<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="username">User Name: </label>
    <input type="text" id="username" formControlName="username">
    <div
      *ngIf="registrationForm.get('username')?.invalid && (registrationForm.get('username')?.dirty || registrationForm.get('username')?.touched)">
      <small *ngIf="registrationForm.get('username')?.errors?.['required']">First name is required.</small>
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div
      *ngIf="registrationForm.get('email')?.invalid && (registrationForm.get('email')?.dirty || registrationForm.get('email')?.touched)">
      <small *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="registrationForm.get('email')?.errors?.['email']">Invalid email format.</small>
    </div>
  </div>

  <button type="submit">Submit</button>

</form>
